<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="alt"
    alt="card-img-top"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  />

  <div
    *ngIf="!hasLoaded"
    class="mt-3 animate__animated animate__fadeIn lds-ellipsis"
  >
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
