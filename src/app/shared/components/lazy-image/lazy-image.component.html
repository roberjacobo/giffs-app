<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="alt"
    alt="card-img-top"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
    
  />

  <img
    *ngIf="!hasLoaded"
    src="assets/loader/three-dots.svg"
    height="35"
    width="35"
    class="mt-3 animate__animated animate__fadeIn"
  />
</div>
