<div class="bg-dark border-right p-3 col-sm-6 col-md-4 col-lg-12" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white" />
  <div class="list-group list-reset">
    <div *ngFor="let tag of tags" class="row align-items-start">
      <button
        (click)="searchHistoryElement(tag)"
        type="button"
        class="col btn btn-dark"
      >
        {{ tag | titlecase }}
      </button>
      <button (click)="removeElementFromHistory(tag)" type="button" class="col btn-close" aria-label="Close" style="color: red"></button>
    </div>
  </div>
</div>
