<div>
  <div class="card mb-2 text-center bg-dark" style="transition: all 3s ease-in-out">
    <lazy-image
      [url]="gif.images.downsized_medium.url"
      [alt]="gif.title || 'No name'"
      style="transition: all 3s ease-in-out"
    ></lazy-image>
    <div *ngIf="gif.title" class="card-body">
      <p class="card-text" style="color: #f8f8ff">
        {{ gif.title || "No title" }}
      </p>
    </div>
  </div>
</div>
